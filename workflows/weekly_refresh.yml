        def fetch_twse_data(target_date):
            """æŠ“å–ä¸Šå¸‚è‚¡ç¥¨è³‡æ–™"""
            date_str = target_date.strftime('%Y%m%d')
            url = f'https://www.twse.com.tw/exchangeReport/MI_INDEX?response=json&date={date_str}&type=ALLBUT0999'
            
            try:
