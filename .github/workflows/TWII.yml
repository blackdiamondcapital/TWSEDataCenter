name: TWII Index Fetch

on:
  schedule:
    - cron: '45 6 * * 1-5'   # 台北時間 14:15（UTC+8），僅週一到週五
  workflow_dispatch:
    inputs:
      start_date:
        description: '開始日期 YYYY-MM-DD (留空則為今天)'
        required: false
        type: string
      end_date:
        description: '結束日期 YYYY-MM-DD (留空則為今天)'
        required: false
        type: string

env:
  TZ: Asia/Taipei

jobs:
  fetch-twii:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Resolve date range (start/end)
        id: daterange
        run: |
          set -eo pipefail
          tz="Asia/Taipei"
          start_input="${{ github.event.inputs.start_date }}"
          end_input="${{ github.event.inputs.end_date }}"

          # 如果空值，用台北時間今天
          if [ -z "$start_input" ]; then
            start_input=$(TZ=$tz date +%Y-%m-%d)
          fi
          if [ -z "$end_input" ]; then
            end_input=$(TZ=$tz date +%Y-%m-%d)
          fi

          # 驗證日期格式
          for d in "$start_input" "$end_input"; do
            date -d "$d" +%Y-%m-%d >/dev/null 2>&1 || { echo "Invalid date: $d"; exit 1; }
          done

          # 驗證先後順序
          start_ts=$(date -d "$start_input" +%s)
          end_ts=$(date -d "$end_input" +%s)
          if [ "$start_ts" -gt "$end_ts" ]; then
            echo "start_date must be <= end_date";
            exit 1;
          fi

          echo "start_date=$start_input" >> $GITHUB_OUTPUT
          echo "end_date=$end_input" >> $GITHUB_OUTPUT

      - name: Fetch TWII and sync to Neon (range)
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          PYTHONUNBUFFERED: 1
          TWII_START_DATE: ${{ steps.daterange.outputs.start_date }}
          TWII_END_DATE: ${{ steps.daterange.outputs.end_date }}
        run: |
          echo "Fetching TWII from $TWII_START_DATE to $TWII_END_DATE"
          python3 -u scripts/fetch_twii_index.py

      - name: Upload TWII logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: twii-log-${{ github.run_number }}
          path: twii_index.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ TWII 抓取失敗，請檢查日誌"
          echo "Run ID: ${{ github.run_id }}"
