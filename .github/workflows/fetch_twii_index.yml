name: TWII Index Fetch

on:
  schedule:
    - cron: '0 6 * * *'   # 台北時間 14:00，可依需求調整
  workflow_dispatch:

env:
  TZ: Asia/Taipei

jobs:
  fetch-twii:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch TWII and sync to Neon
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          PYTHONUNBUFFERED: 1
        run: |
          python3 -u scripts/fetch_twii_index.py

      - name: Upload TWII logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: twii-log-${{ github.run_number }}
          path: twii_index.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ TWII 抓取失敗，請檢查日誌"
          echo "Run ID: ${{ github.run_id }}"
