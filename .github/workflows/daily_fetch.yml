        def fetch_stock_data_single_day(symbol, target_date, is_twse=True):
            """æŠ“å–å–®æª”è‚¡ç¥¨å–®æ—¥è³‡æ–™"""
            year = target_date.year
            month = target_date.month
            day = target_date.day
            
            headers = {'User-Agent': 'Mozilla/5.0'}
            
            try:
