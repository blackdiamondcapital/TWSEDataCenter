            print("\nğŸ“¥ ä½¿ç”¨ä½µç™¼æŠ“å–ä¸Šæ«ƒè‚¡ç¥¨ï¼ˆ10 ä½µç™¼ï¼‰...", flush=True)
            with ThreadPoolExecutor(max_workers=10) as executor:
