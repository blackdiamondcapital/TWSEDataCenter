                    data = response.json()
                    
                    # æª¢æŸ¥ tables æ ¼å¼ï¼ˆä¸Šæ«ƒ API è¿”å›æ ¼å¼ï¼‰
                    if data.get('tables') and len(data['tables']) > 0:
                        table_data = data['tables'][0].get('data', [])
                        
                        for row in table_data:
