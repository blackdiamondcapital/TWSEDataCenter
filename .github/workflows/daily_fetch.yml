                    # ä¸Šå¸‚ï¼šä½¿ç”¨æœˆè³‡æ–™ API
                    url = 'https://www.twse.com.tw/exchangeReport/STOCK_DAY'
                    params = {
                        'response': 'json',
                        'date': f'{year}{month:02d}01',
