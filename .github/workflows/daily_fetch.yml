                                    month_val = int(date_parts[1])
                                    day_val = int(date_parts[2])
                                    trade_date = date(year_roc, month_val, day_val)
                                    
                                    if trade_date == target_date:
                                        volume = int(row[1].replace(',', '')) if row[1] != '--' else 0
